<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta
      name="description"
      content="Arch Radar: a tool to visualize technology choices, inspire and support Engineering teams to pick the best technologies for new projects"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arch Radar</title>
    <!-- <link rel="shortcut icon" href="https://www.zalando.de/favicon.ico" /> -->

    <script src="d3.v7.min.js"></script>
    <script src="radar.js"></script>

    <link rel="stylesheet" href="radar.css" />
  </head>

  <body>
    <svg id="radar"></svg>

    <script>
      fetch('./config.json')
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          radar_visualization({
            repo_url: 'https://archinomicon.github.com/arch-radar',
            title: 'Arch Radar',
            date: data.date,
            quadrants: [
              { name: 'Compliance & Risks' },
              { name: 'Financial Markets' },
              { name: 'Wholesale Banking' },
              { name: 'Supporting Services' },
            ],
            rings: [
              { name: 'USE', color: '#5ba300' },
              { name: 'IMPLEMENT', color: '#009eb0' },
              { name: 'ASSESS', color: '#c7ba00' },
              { name: 'DECOMM', color: '#e09b96' },
            ],
            entries: data.entries,
          });
        })
        .catch(function (err) {
          console.log('Error loading config.json', err);
        });
    </script>
  </body>
</html>
